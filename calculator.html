<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF3C7; 
            color: #FC819E; 
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212; 
            color: #e0e0e0;
        }

        h1 {
            color: #FC819E;
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 40px;
            margin-bottom: 20px; 
        }

        .button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            border-radius: 10px;
            border: none;
            background-color: #FEC7B4; 
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button.operator {
            background-color: #FC819E; 
        }

        .button:hover {
            background-color: #F7418F; 
        }

        .display {
            width: 270px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #FEC7B4; 
            color: white;
            text-align: right;
            font-size: 24px;
        }

        .dark-mode .display {
            background-color: #333; 
            color: #ddd; 
        }

        .clear {
            background-color: #FC819E; 
            width: 280px;
        }

        .toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #FEC7B4;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .dark-mode .toggle-button {
            background-color: #333;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">&#9790;</button>
    <h1>Simple Calculator</h1>
    <div class="display" id="display">0</div>
    <p>
        <button class="button" onclick="press('1')">1</button>
        <button class="button" onclick="press('2')">2</button>
        <button class="button" onclick="press('3')">3</button>
        <button class="button operator" onclick="press('+')">+</button>
    </p>
    <p>
        <button class="button" onclick="press('4')">4</button>
        <button class="button" onclick="press('5')">5</button>
        <button class="button" onclick="press('6')">6</button>
        <button class="button operator" onclick="press('-')">-</button>
    </p>
    <p>
        <button class="button" onclick="press('7')">7</button>
        <button class="button" onclick="press('8')">8</button>
        <button class="button" onclick="press('9')">9</button>
        <button class="button operator" onclick="press('*')">*</button>
    </p>
    <p>
        <button class="button" onclick="press('0')">0</button>
        <button class="button" onclick="press('.')">.</button>
        <button class="button operator" onclick="calculate()">=</button>
        <button class="button operator" onclick="press('/')">&#247</button>
    </p>
    <p>
        <button class="button clear" onclick="clearDisplay()">Clear</button>
    </p>

    <script>
        let calculation = '';

        function press(num) {
            if (calculation === '' && num === '0') return; // Prevent leading zero
            calculation += num;
            document.getElementById('display').textContent = calculation;
        }

        function calculate() {
            try {
                calculation = eval(calculation).toString();
                document.getElementById('display').textContent = calculation;
            } catch (error) {
                document.getElementById('display').textContent = 'Math Error';
                calculation = '';
            }
        }

        function clearDisplay() {
            calculation = '';
            document.getElementById('display').textContent = '0';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode'); //for the page color
            document.querySelectorAll('.button, .display, .toggle-button').forEach(elem => {
                elem.classList.toggle('dark-mode'); //for other elements
            });
        }
    </script>
</body>
</html>
